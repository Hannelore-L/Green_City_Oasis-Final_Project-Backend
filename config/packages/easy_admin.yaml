                              -     '-edit'
                              -     '-delete'

                        fields:
                              -     id
                              -     { property: 'zip', label: 'Postcode' }
                              -     { property: 'name', label: 'Plaatsnaam' }
                              -     { property: 'province', label: 'Provincie' }
                              -     { property: 'country', label: 'Land' }
                              -     { property: 'users', label: 'Gebruikers' }

